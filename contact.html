<section style="height: 100vh; margin-bottom: 50px" id="contact">
    <header class="py-5">
        <div class="container px-5 pb-5">
            <div class="row gx-5 align-items-center">
                <div class="bg-white rounded-4 py-5 px-1 px-md-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bold" style="font-size: 50px">Get in touch</h1>
                        <p class="lead fw-normal text-muted mb-0 pt-5">Contact with Project Details!</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form>
                                <!-- Name input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" type="text" placeholder="Enter your name..."/>
                                    <label for="name">Full name</label>
                                </div>

                                <!-- Email address input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" type="email" placeholder="name@example.com"/>
                                    <label for="email">Email address</label>
                                </div>

                                <!-- Phone number input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890"/>
                                    <label for="phone">Phone number</label>
                                </div>

                                <!-- Message input-->
                                <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" type="text"
                                          placeholder="Enter your message here..." style="height: 10rem"></textarea>
                                    <label for="message">Message</label>
                                </div>

                                <!-- Submit Button-->
                                <div class="d-grid">
                                    <button class="btn btn-dark btn-lg" type="submit">Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</section>
